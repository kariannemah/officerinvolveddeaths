<!DOCTYPE html>
<html>
<head>
  <title>ca officer-involved deaths in 2014</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
  <style>
    html, body, #map {
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>

  <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
</head>
<body>
<div id="map"></div>

<script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>

<script>
  function main() {
    cartodb.createVis('map', 'http://kariannemah.cartodb.com/api/v2/viz/8ebe26b0-a217-11e4-9a61-0e0c41326911/viz.json', {
      shareable: false,
      title: false,
      description: false,
      search: true,
      tiles_loader: true,
      center_lat: 36.7500,
      center_lon: -119.7667,
      zoom: 6
    })

      .done(function(vis, layers) {
        var torqueLayer = layers[1]
        // listen for every animation step
        // and pause when we reach the map steps
        torqueLayer.on('change:time', function(changes) {
          if (changes.step === torqueLayer.provider.getSteps() - 1) {
            torqueLayer.pause();
          }
        })
      })
      .error(function(err) {
        console.log(err);
      });
  }

  window.onload = main;
</script>
</body>
</html>
